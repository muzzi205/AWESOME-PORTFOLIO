<script>
  // Carousel logic
  const spotlightJokes = [
    "Why did the math book look sad? Because it had too many problems.",
    "Parallel lines have so much in common. It’s a shame they’ll never meet.",
    "I told my wife she was drawing her eyebrows too high. She looked surprised.",
    "Why don’t skeletons fight each other? They don’t have the guts.",
    "I’m reading a book on anti-gravity. It’s impossible to put down!",
    "Why did the scarecrow win an award? Because he was outstanding in his field.",
    "Why can't you hear a pterodactyl go to the bathroom? Because the 'P' is silent.",
    "Did you hear about the claustrophobic astronaut? He just needed a little space.",
    "Why did the golfer bring two pairs of pants? In case he got a hole in one.",
    "Why did the bicycle fall over? Because it was two-tired.",
    "What do you call fake spaghetti? An impasta.",
    "Why did the chicken join a band? Because it had the drumsticks.",
    "Why don’t scientists trust atoms? Because they make up everything.",
    "Why did the computer go to the doctor? Because it had a virus.",
    "Why did the tomato turn red? Because it saw the salad dressing."
  ];
  let carouselIndex = 0;
  const carouselJoke = document.getElementById('carousel-joke');
  const carouselIndicator = document.getElementById('carousel-indicator');
  function updateCarousel() {
    carouselJoke.textContent = spotlightJokes[carouselIndex];
    carouselIndicator.textContent = `Joke ${carouselIndex+1} of ${spotlightJokes.length}`;
  }
  document.getElementById('carousel-prev').onclick = () => {
    carouselIndex = (carouselIndex - 1 + spotlightJokes.length) % spotlightJokes.length;
    updateCarousel();
  };
  document.getElementById('carousel-next').onclick = () => {
    carouselIndex = (carouselIndex + 1) % spotlightJokes.length;
    updateCarousel();
  };
  // Random Joke Button
  document.getElementById('carousel-random').onclick = () => {
    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random() * spotlightJokes.length);
    } while (randomIndex === carouselIndex && spotlightJokes.length > 1);
    carouselIndex = randomIndex;
    updateCarousel();
  };
  updateCarousel();

  // Comedy Poll logic
  const pollForm = document.getElementById('poll-form');
  const pollResult = document.getElementById('poll-result');
  const pollKey = 'comedyPollVotes';
  let pollVotes = JSON.parse(localStorage.getItem(pollKey)) || {
    "Puns": 0, "Dad Jokes": 0, "Observational": 0, "Dark Humor": 0, "Slapstick": 0
  };
  pollForm.onsubmit = function(e) {
    e.preventDefault();
    const genre = pollForm.genre.value;
    if (!genre) {
      pollResult.textContent = "Please select a genre!";
      return;
    }
    pollVotes[genre] = (pollVotes[genre] || 0) + 1;
    localStorage.setItem(pollKey, JSON.stringify(pollVotes));
    showPollResults();
  };
  function showPollResults() {
    let total = Object.values(pollVotes).reduce((a,b)=>a+b,0);
    if (total === 0) {
      pollResult.textContent = "No votes yet. Be the first!";
      return;
    }
    pollResult.innerHTML = Object.entries(pollVotes).map(([genre, count]) => {
      const percent = ((count/total)*100).toFixed(1);
      return `<b>${genre}</b>: ${count} (${percent}%)`;
    }).join(' &nbsp;|&nbsp; ');
  }
  showPollResults();

  // Comedy Fun Fact logic
  const funFacts = [
    "The world’s longest stand-up comedy show lasted over 40 hours!",
    "Charlie Chaplin once lost a Charlie Chaplin lookalike contest.",
    "Laughter boosts your immune system and reduces stress hormones.",
    "The first joke ever recorded dates back to 1900 BC in ancient Sumer.",
    "Comedians have their own 'Comedy Olympics' called the Edinburgh Fringe Festival."
  ];
  const funFactText = document.getElementById('fun-fact-text');
  const newFunFactBtn = document.getElementById('new-fun-fact');
  function showRandomFunFact() {
    funFactText.textContent = funFacts[Math.floor(Math.random()*funFacts.length)];
  }
  newFunFactBtn.onclick = showRandomFunFact;
  showRandomFunFact();
</script>
